{% extends 'base.html' %}

{% block title %}{{ super() }}Login{% endblock %}

{% block content %}

<div class="container col-md-3 mt-4">

	<h3 class="text-center">Login</h3>

	<form action="" method="POST">
		{{ form.csrf_token }}
		<div class="form-group">
			<label>Usuário</label>
			{{ form.username(class="form-control") }}
			<small id="alertaUsuario" class="form-text text-muted">Apenas para funcionários.</small>
		</div>
		<div class="form-group">
			<label>Senha</label>
			{{ form.password(class="form-control") }}
		</div>
		<div class="form-group">
			<label class="form-check-label">
				{{ form.remember_me }} Lembrar-me
			</label>
		</div>
		<button type="submit" class="btn btn-dark">Entrar</button>
	</form>

</div>

{% endblock %}
